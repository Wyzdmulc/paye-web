<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PAYE Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>PAYE Calculator</h1>

    <form id="paye-form" onsubmit="return false;">
      <label>Gross Salary
        <input type="number" id="gross" min="0" step="0.01" value="500000" />
      </label>

      <label>Input Frequency
        <select id="frequency">
          <option value="monthly">Monthly</option>
          <option value="annual">Annual</option>
        </select>
      </label>

      <label>Other Deductions (monthly)
        <input type="number" id="deductions" min="0" step="0.01" value="0" />
      </label>

      <div class="actions">
        <button id="calculate">Calculate</button>
        <button id="reset" type="reset">Reset</button>
      </div>
    </form>

    <section id="results" class="results hidden" aria-live="polite">
      <h2>Results</h2>
      <div id="breakdown"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
